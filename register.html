<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1>Inscription</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="function" placeholder="Fonction (ex: Ministre, Conseiller)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>

                <button type="button" id="registerBtn" class="btn-primary">S'inscrire</button>
            <p class="auth-link">
                Déjà inscrit ? <a href="index.html">Se connecter</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore-compat.js"></script>

    <!-- Script d'authentification -->
    <script src="auth.js"></script>
</body>
</html>
